<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Servers Monitor</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* Для версии */
        #version-box {
            position: absolute;
            top: 12px;
            right: 140px;
            font-size: 14px;
            background: #f6f6f6;
            border-radius: 6px;
            padding: 4px 12px;
            color: #333;
            border: 1px solid #e2e2e2;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Minecraft Servers Monitoring</h1>
        <a href="/logout" class="logout-btn">Выход</a>
        <span id="version-box">Версия: ...</span>
    </div>

    <h2>Список серверов</h2>
    <button onclick="showCreateServerModal()">Создать новый сервер</button>
    <div id="createServerModal" style="display:none;">
        <input id="new-server-name" type="text" placeholder="Имя нового сервера">
        <button onclick="createServer()">Создать</button>
        <button onclick="hideCreateServerModal()">Отмена</button>
        <span id="create-server-status"></span>
    </div>
    <ul class="server-list" id="server-list">
        <!-- Серверы будут наполняться динамически JS -->
    </ul>

    <h2>Системные метрики</h2>
    <div class="metrics-container">
        <!-- CPU -->
        <div class="metric-item">
            <div class="progress-circle" id="cpu-circle">
                <svg>
                    <circle class="progress-background" cx="60" cy="60" r="54"></circle>
                    <circle class="progress-bar" cx="60" cy="60" r="54"></circle>
                </svg>
            </div>
            <div class="metric-value" id="cpu-percent">--%</div>
            <div class="metric-label">Использование CPU</div>
        </div>
        <!-- Memory -->
        <div class="metric-item">
            <div class="progress-circle" id="memory-circle">
                <svg>
                    <circle class="progress-background" cx="60" cy="60" r="54"></circle>
                    <circle class="progress-bar" cx="60" cy="60" r="54"></circle>
                </svg>
            </div>
            <div class="metric-value" id="memory-percent">--%</div>
            <div class="metric-label">Использование памяти</div>
        </div>
        <!-- Root Disk -->
        <div class="metric-item">
            <div class="progress-circle" id="disk-root-circle">
                <svg>
                    <circle class="progress-background" cx="60" cy="60" r="54"></circle>
                    <circle class="progress-bar" cx="60" cy="60" r="54"></circle>
                </svg>
            </div>
            <div class="metric-value" id="disk-root-percent">--%</div>
            <div class="metric-label">Диск (root)</div>
        </div>
        <!-- RAID Disk -->
        <div class="metric-item">
            <div class="progress-circle" id="disk-raid-circle">
                <svg>
                    <circle class="progress-background" cx="60" cy="60" r="54"></circle>
                    <circle class="progress-bar" cx="60" cy="60" r="54"></circle>
                </svg>
            </div>
            <div class="metric-value" id="disk-raid-percent">--%</div>
            <div class="metric-label">RAID массив</div>
        </div>
    </div>

    <script>
        // ---------- Версия ----------
        function updateVersion() {
            fetch('/get_version')
                .then(r => r.json())
                .then(d => {
                    document.getElementById('version-box').textContent = 'Версия: ' + (d.version || '???');
                })
                .catch(() => {
                    document.getElementById('version-box').textContent = 'Версия: ?';
                });
        }
        updateVersion();
        setInterval(updateVersion, 60000);

        // ---------- Серверы ----------
        function fetchServersAndRender() {
            fetch('/server_status')
                .then(r => r.json())
                .then(data => {
                    renderServers(data.servers);
                });
        }
        function renderServers(servers) {
            const ul = document.getElementById('server-list');
            ul.innerHTML = '';
            servers.forEach(server => {
                ul.appendChild(renderServerItem(server));
                fetchMiniServerMetrics(server.name, server.active);
            });
        }
        function renderServerItem(server) {
            const li = document.createElement('li');
            li.className = "server-item";
            li.dataset.server = server.name;
            li.innerHTML = `
              <div class="server-main-info">
                  <span class="server-name">${escapeHtml(server.name)}</span>
                  <span class="server-toggle ${server.active ? "active" : "inactive"}">
                      ${server.active ? "Активен" : "Неактивен"}
                  </span>
                  <div class="small-metrics">
                      ${renderMiniMetricBlock("cpu", server.name)}
                      ${renderMiniMetricBlock("memory", server.name)}
                      ${renderMiniMetricBlock("rootusage", server.name)}
                      ${renderMiniMetricBlock("raidusage", server.name)}
                      ${server.active ? renderMiniMetricBlock("ramdisk", server.name) : ""}
                  </div>
              </div>
              <div class="server-actions">
                  <button class="server-btn" onclick="serverAction('${server.name}', 'start', this)" ${server.active || server.busy ? "disabled" : ""}>Включить</button>
                  <button class="server-btn" onclick="serverAction('${server.name}', 'stop', this)" ${!server.active || server.busy ? "disabled" : ""}>Выключить</button>
                  <span class="busy-indicator" style="${server.busy ? "" : "display:none"}">⏳</span>
                  <button class="server-btn log-btn" onclick="showLog('${server.name}')">Лог старта</button>
                  <button class="server-btn log-btn" onclick="showLogStop('${server.name}')">Лог остановки</button>
                  <button class="server-btn log-btn" onclick="toggleProperties('${server.name}')">Редактировать server.properties</button>
                  <button class="server-btn log-btn" onclick="toggleJvmArgs('${server.name}')">Редактировать user_jvm_args.txt</button>
              </div>
              <div class="properties-panel" id="properties-${server.name}" style="display:none;">
                  <form id="prop-form-${server.name}"></form>
                  <div style="margin-top:8px;">
                      <button type="button" onclick="saveProperties('${server.name}')">Сохранить</button>
                      <button type="button" onclick="toggleProperties('${server.name}')">Отмена</button>
                      <span id="props-status-${server.name}"></span>
                  </div>
              </div>
              <div class="jvmargs-panel" id="jvmargs-${server.name}" style="display:none;">
                  <textarea style="width:100%;height:400px;" id="jvmargs-text-${server.name}"></textarea>
                  <br>
                  <button type="button" onclick="saveJvmArgs('${server.name}')">Сохранить</button>
                  <button type="button" onclick="toggleJvmArgs('${server.name}')">Отмена</button>
                  <span id="jvmargs-status-${server.name}"></span>
              </div>
            `;
            return li;
        }
        function renderMiniMetricBlock(type, server) {
            return `
              <div class="mini-metric-item">
                  <svg class="mini-progress-circle" id="mini-${type}-circle-${server}" width="54" height="54">
                      <circle class="mini-progress-background" cx="27" cy="27" r="22"></circle>
                      <circle class="mini-progress-bar" cx="27" cy="27" r="22"></circle>
                      <text x="27" y="32" text-anchor="middle" font-size="10" class="mini-metric-value" id="mini-${type}-percent-${server}">--%</text>
                  </svg>
                  <span class="mini-metric-label">${type.toUpperCase()}</span>
              </div>
            `;
        }

        // ---------- Метрики серверов ----------
        function fetchMiniServerMetrics(server, isActive) {
            fetch(`/server/${server}/metrics`)
                .then(response => response.json())
                .then(data => {
                    setMiniMetric('cpu', server, data.cpu);
                    setMiniMetric('memory', server, data.memory.percent);
                    setMiniMetric('rootusage', server, data.root_usage_percent);
                    setMiniMetric('raidusage', server, data.raid_usage_percent);
                    if (isActive) setMiniMetric('ramdisk', server, data.ramdisk_percent);
                });
        }
        function setMiniMetric(type, server, percent) {
            const svg = document.getElementById(`mini-${type}-circle-${server}`);
            if (!svg) return;
            const bar = svg.querySelector('.mini-progress-bar');
            const text = document.getElementById(`mini-${type}-percent-${server}`);
            const radius = 22;
            const circumference = 2 * Math.PI * radius;
            bar.setAttribute('stroke-dasharray', circumference);
            bar.setAttribute('stroke-dashoffset', circumference - ((percent||0) / 100 * circumference));
            if (text)
                text.textContent = (percent !== undefined && percent !== null && percent !== "N/A") ? `${percent}%` : '--%';
        }

        // ---------- Общие метрики ----------
        function updateResources() {
            fetch('/resources')
                .then(response => response.json())
                .then(data => {
                    updateMetric('cpu', data.cpu_usage);
                    const memPercent = (data.memory.used / data.memory.total * 100).toFixed(0);
                    updateMetric('memory', memPercent, `${data.memory.used} / ${data.memory.total} ГБ`);
                    const rootPercent = (data.disk_root.used / data.disk_root.total * 100).toFixed(0);
                    updateMetric('disk-root', rootPercent, `${data.disk_root.used} / ${data.disk_root.total} ГБ`);
                    if(data.disk_raid.total !== "N/A") {
                        const raidPercent = (data.disk_raid.used / data.disk_raid.total * 100).toFixed(0);
                        updateMetric('disk-raid', raidPercent, `${data.disk_raid.used} / ${data.disk_raid.total} ГБ`);
                    } else {
                        updateMetric('disk-raid', "N/A", null);
                    }
                })
                .catch(error => console.error('Ошибка обновления:', error));
        }
        function updateMetric(type, percent, usedMaxText = null) {
            const element = document.querySelector(`#${type}-circle .progress-bar`);
            const valueElement = document.getElementById(`${type}-percent`);
            if(element && valueElement) {
                if(percent !== "N/A") {
                    const circumference = 339;
                    const offset = circumference - (percent / 100 * circumference);
                    element.style.strokeDashoffset = offset;
                    valueElement.innerHTML = `${percent}%` + (usedMaxText ? ` <span class="metric-small">(${usedMaxText})</span>` : "");
                } else {
                    element.style.strokeDashoffset = 339;
                    valueElement.innerHTML = "N/A";
                }
            }
        }

        // ---------- Остальной JS: создание, действия, свойства, jvmargs ----------
        function showCreateServerModal() {
            document.getElementById('createServerModal').style.display = '';
            document.getElementById('new-server-name').value = '';
            document.getElementById('create-server-status').textContent = '';
        }
        function hideCreateServerModal() {
            document.getElementById('createServerModal').style.display = 'none';
        }
        function createServer() {
            const name = document.getElementById('new-server-name').value;
            fetch('/create_server', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({server_name: name})
            })
            .then(r => r.json())
            .then(d => {
                const status = document.getElementById('create-server-status');
                if (d.success) {
                    status.style.color = "green";
                    status.textContent = "Сервер создан!";
                    setTimeout(() => location.reload(), 1000);
                } else {
                    status.style.color = "red";
                    status.textContent = d.error || 'Ошибка!';
                }
            });
        }
        function updateServerStatus() {
            fetch('/server_status')
                .then(resp => resp.json())
                .then(data => {
                    renderServers(data.servers);
                });
        }
        function serverAction(name, action, btn) {
            btn.disabled = true;
            fetch(`/server/${name}/${action}`, {method: 'POST'})
                .then(resp => resp.json())
                .then(data => {
                    if (!data.success) {
                        alert(data.message || 'Ошибка');
                    }
                    updateServerStatus();
                })
                .catch(() => {
                    alert('Ошибка запроса');
                    updateServerStatus();
                });
        }
        function showLog(server) {
            fetch(`/server/${server}/start/log`)
                .then(r => r.json())
                .then(d => alert(d.log));
        }
        function showLogStop(server) {
            fetch(`/server/${server}/stop/log`)
                .then(r => r.json())
                .then(d => alert(d.log));
        }
        function toggleProperties(server) {
            const panel = document.getElementById(`properties-${server}`);
            if (panel.style.display === "none") {
                fetch(`/server/${server}/properties`)
                    .then(r => r.json())
                    .then(d => {
                        if (d.text !== undefined) {
                            panel.style.display = "";
                            renderPropertiesForm(server, d.text);
                            document.getElementById(`props-status-${server}`).textContent = "";
                        } else {
                            alert(d.error || "Ошибка загрузки");
                        }
                    });
            } else {
                panel.style.display = "none";
            }
        }
        function renderPropertiesForm(server, text) {
            const lines = text.split('\n');
            let html = "";
            lines.forEach(line => {
                if (line.trim().startsWith('#') || !line.includes('=')) {
                    html += `<div><span style="color:gray;">${escapeHtml(line)}</span></div>`;
                } else {
                    const [key, ...rest] = line.split('=');
                    const value = rest.join('=');
                    html += `<div style="margin-bottom:3px;">
                        <span style="display:inline-block;width:220px;font-weight:bold;background:#eee;border-radius:4px;padding:2px 2px 2px 6px;">${escapeHtml(key)}=</span>
                        <input type="text" style="width:340px;" value="${escapeHtml(value)}" data-key="${escapeHtml(key)}" />
                    </div>`;
                }
            });
            document.getElementById(`prop-form-${server}`).innerHTML = html;
        }
        function saveProperties(server) {
            const form = document.getElementById(`prop-form-${server}`);
            const lines = [];
            Array.from(form.children).forEach(div => {
                const input = div.querySelector('input');
                if (input) {
                    const key = input.getAttribute('data-key');
                    const value = input.value;
                    lines.push(`${key}=${value}`);
                } else {
                    lines.push(div.textContent);
                }
            });
            fetch(`/server/${server}/properties`, {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: lines.join('\n')})
            })
            .then(r => r.json())
            .then(d => {
                const status = document.getElementById(`props-status-${server}`);
                if (d.success) {
                    status.textContent = "Сохранено!";
                    status.style.color = "green";
                } else {
                    status.textContent = d.error || "Ошибка!";
                    status.style.color = "red";
                }
            });
        }
        function toggleJvmArgs(server) {
            const panel = document.getElementById(`jvmargs-${server}`);
            if (panel.style.display === "none") {
                fetch(`/server/${server}/jvmargs`)
                    .then(r => r.json())
                    .then(d => {
                        if (d.text !== undefined) {
                            panel.style.display = "";
                            document.getElementById(`jvmargs-text-${server}`).value = d.text;
                            document.getElementById(`jvmargs-status-${server}`).textContent = "";
                        } else {
                            alert(d.error || "Ошибка загрузки");
                        }
                    });
            } else {
                panel.style.display = "none";
            }
        }
        function saveJvmArgs(server) {
            const text = document.getElementById(`jvmargs-text-${server}`).value;
            fetch(`/server/${server}/jvmargs`, {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            })
            .then(r => r.json())
            .then(d => {
                const status = document.getElementById(`jvmargs-status-${server}`);
                if (d.success) {
                    status.textContent = "Сохранено!";
                    status.style.color = "green";
                } else {
                    status.textContent = d.error || "Ошибка!";
                    status.style.color = "red";
                }
            });
        }
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[<>"'&]/g, function (c) {
                return ({
                  '<':'&lt;',
                  '>':'&gt;',
                  '"':'&quot;',
                  "'":'&#39;',
                  '&':'&amp;'
                })[c];
            });
        }

        // Интервалы обновления
        setInterval(updateResources, 2500);
        setInterval(updateServerStatus, 2000);

        // Первый запуск
        updateResources();
        fetchServersAndRender();
    </script>
</body>
</html>
